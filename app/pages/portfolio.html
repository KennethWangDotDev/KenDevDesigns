---
layout: default
title: portfolio
nav-portfolio: true
---

<div class="portfolio__container">

	<h1 class="main-title">My Portfolio</h1>
	<span class="main-desc">A selection of works I am proud of, completed in recent years.</span>
	<hr>

	{{#each collections.portfolio}}
		<section class="portfolio__entry">

			<div class="image-col">
				<div class="browser" {{#if this.mobileImage}}{{else}}style="float: none;"{{/if}} data-url="{{ this.url }}">
    			<img src="/assets/images/{{ this.desktopImage }}">
 				</div>
 				{{#if this.mobileImage}}
				<div class="iphone">
			    <div class="top-bar"></div>
			    <div class="sleep"></div>
			    <div class="volume"></div>
			    <div class="camera"></div>
			    <div class="sensor"></div>
			    <div class="speaker"></div>
			    <div class="screen">
			        <img src="/assets/images/{{ this.mobileImage }}">
			    </div>
			    <div class="home"></div>
			    <div class="bottom-bar"></div>
				</div>
				{{/if}}
			</div>

			<div class="text-col">
				<h3 class="role">{{ this.role }}</h3>
				<h1 class="title">{{ this.title }}</h1>
				<h2 class="short-desc">{{ this.shortDescription }}</h2>
				<a href="/{{this.path}}"><button>Project Overview</button></a>
			</div>


		</section>
	{{/each}}

</div>
